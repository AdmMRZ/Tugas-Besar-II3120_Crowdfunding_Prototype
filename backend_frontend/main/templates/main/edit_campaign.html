{% extends 'main/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-header bg-white pt-4 text-center border-0">
                <h3 class="fw-bold-title">Edit Campaign</h3>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    {% csrf_token %}
                    
                    {% for field in form %}
                    <div class="mb-3">
                        <label class="small text-muted fw-bold text-uppercase">{{ field.label }}</label>

                        {% if field.errors %}
                            <div class="alert alert-danger py-1 px-2 small mb-1">
                                {{ field.errors|striptags }}
                            </div>
                        {% endif %}

                        {{ field }}
                        
                        {% if field.name == 'title' %}
                            <small class="text-muted d-block" style="font-size: 0.7rem;">
                                *Campaign title cannot be changed.
                            </small>
                        {% endif %}
                    </div>
                    {% endfor %}

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary fw-bold rounded-pill py-2">
                            Save Changes
                        </button>
                        
                        <hr class="my-2">
                        
                        <button type="submit" name="btn_end_campaign" class="btn btn-danger fw-bold rounded-pill py-2" onclick="return confirm('Are you sure you want to end this campaign? It will be hidden from the public list.')">
                            <i class="bi bi-x-circle me-2"></i> End Campaign (Stop Donation)
                        </button>

                        <a href="{% url 'profile_dashboard' %}" class="btn btn-link text-muted text-decoration-none text-center">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
