{% extends 'main/base.html' %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow-lg border-0 p-4">
            <div class="text-center mb-4">
                <h3 class="fw-bold-title text-primary-custom">Welcome</h3>
                <p class="text-muted">Log in to continue supporting.</p>
            </div>
            
            <form method="POST">
                {% csrf_token %}
                {% for field in form %}
                <div class="mb-3">
                    <label class="form-label small fw-bold text-muted">{{ field.label }}</label>
                    {{ field.errors }}
                    <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" class="form-control py-2 bg-light border-0" required>
                </div>
                {% endfor %}
                
                <button type="submit" class="btn btn-custom-green w-100 py-2 fw-bold mt-3">Log In</button>
            </form>
            
            <div class="text-center mt-4 pt-3 border-top">
                <small class="text-muted">Don't have an account?</small>
                <a href="{% url 'register_user' %}" class="fw-bold text-decoration-none ms-1 text-primary-custom">Register Now</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
